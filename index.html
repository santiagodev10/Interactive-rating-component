<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive component</title>
</head>
<body>
    <main>
        <section class="interactive-card">
            <section class="card__description-section"> <!--seccion de descripcion-->
                <figure>
                    <img src="./interactive-rating-component-main/images/icon-star.svg" alt="icon-star">
                </figure>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </section>
            <form class="card__form-section"> <!--seccion de formulario-->
                <div class="card__input-container">
                    <label for="1">1</label>
                    <input type="checkbox" id="1" value="1" class="input__fields">
                </div>

                <div class="card__input-container">
                    <label for="2">2</label>
                    <input type="checkbox" id="2" value="2" class="input__fields">
                </div>

                <div class="card__input-container">
                    <label for="3">3</label>
                    <input type="checkbox" id="3" value="3" class="input__fields">
                </div>

                <div class="card__input-container">
                    <label for="4">4</label>
                    <input type="checkbox" id="4" value="4" class="input__fields">
                </div>
                
                <div class="card__input-container">
                    <label for="5">5</label>
                    <input type="checkbox" id="5" value="5" class="input__fields">
                </div>
    
                <input type="submit" value="SUBMIT" id="button-submit">
            </form>
        </section>

        <section class="interactive-card thank-you-card interactive-card--hidden">
            <figure>
                <img src="./interactive-rating-component-main/images/illustration-thank-you.svg" alt="thank-you-image">
            </figure>
            <div class="card__rating-selection-container">
                <p>You selected <span>4</span> out of 5</p>
            </div>
            <p class="thank-you-card__thank-you-text">Thank you!</p>
            <p class="thank-you-card__thank-you-message">We appreciate you taking the time to give a rating. If you ever need more support, don`t hesitate to get in touch!</p>
        </section>
    </main>
</body>
</html>
