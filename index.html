<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive component</title>
</head>
<body>
    <form>
        <section> <!--seccion de descripcion-->
            <figure>
                <img src="./interactive-rating-component-main/images/icon-star.svg" alt="icon-star">
            </figure>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </section>
        <section> <!--seccion de inputs-->
            <label for="1"></label>
            <input type="text" id="1" value="1">

            <label for="2"></label>
            <input type="text" id="2" value="2">

            <label for="3"></label>
            <input type="text" id="3" value="3">

            <label for="4"></label>
            <input type="text" id="4" value="4">

            <label for="5"></label>
            <input type="text" id="5" value="5">

            <input type="submit" value="SUBMIT">
        </section>
    </form>
</body>
</html>
